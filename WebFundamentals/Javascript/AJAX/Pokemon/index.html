<!DOCTYPE html>
<html lang = "en">
    <head>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" ></script>
        <script type = "text/javascript">
            $(document).ready(function() {
                for (var i = 0; i < 151; ++i) {
                    $("#pokemon").append("<img src = 'http://pokeapi.co/media/img/" + (i+1) + ".png' />");
                }
            });
        </script>
    </head>
    
    <body>
        <div id = "pokemon">
        </div>
    </body>
</html>
